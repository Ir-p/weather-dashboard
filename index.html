<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- form input  -->
    <div id="form-container">
        <form id="weather-form">
            <label for="weather-search">
                Search
            </label>
            <input id="weather-search" type="text" name="city" placeholder="Brooklyn">
            <button id="submit-button" type="submit">üîç</button>
        </form>
    </div>
    <!-- search history display  -->
    <div class = "history">
    </div>
    <!-- weather display  -->
    <div id="weather">
        <h1 id="city"></h1>
            <div id="icon">
                <img src="" alt="weather icon" id="today-icon">
            </div>
            <h2 id="today"></h2>
            <div id="tempreture">
            </div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
            <div id="uvi"></div>
    </div>
    <!-- forecast display  -->
    <h1 id="forecast">5 Days Weather Forecast</h1>
    <section id="forecast" class = "row justify-center">
        <div class="card-column day-1">
            <h3 class="card-header" id="day-1"></h3>
            <div class="card-body" id="icon">
                <img src="" alt="weather icon" id="day-1-icon">
            </div>
            <div class="card-body" id="day-1-tempreture">
                </div>
            <div class="card-body" id="day-1-humidity"></div>
        </div>
        <div class="card-column day-2">
            <h3 class="card-header" id="day-2"></h3>
            <div class="card-body" id="icon">
                <img src="" alt="weather icon" id="day-2-icon">
            </div>
            <div class="card-body" id="day-2-tempreture">
                </div>
            <div class="card-body" id="day-2-humidity"></div>
        </div>
        <div class="card-column day-3">
            <h3 class="card-header" id="day-3"></h3>
            <div class="card-body" id="icon">
                <img src="" alt="weather icon" id="day-3-icon">
            </div>
            <div class="card-body" id="day-3-tempreture">
                </div>
            <div class="card-body" id="day-3-humidity"></div>
        </div>
        <div class="card-column day-4">
            <h3 class="card-header" id="day-4"></h3>
            <div class="card-body" id="icon">
                <img src="" alt="weather icon" id="day-4-icon">
            </div>
            <div class="card-body" id="day-4-tempreture">
                </div>
            <div class="card-body" id="day-4-humidity"></div>
        </div>
        <div class="card-column day-5">
            <h3 class="card-header" id="day-5"></h3>
            <div class="card-body" id="icon">
                <img src="" alt="weather icon" id="day-5-icon">
            </div>
            <div class="card-body" id="day-5-tempreture">
                </div>
            <div class="card-body" id="day-5-humidity"></div>
        </div>
      
    </section>
    
    <!-- local scipt  -->
    <script src="assets/js/script.js"></script>
</body>
</html>
